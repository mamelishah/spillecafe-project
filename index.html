<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/navigationsbar.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/filter-row.css" />
    <link rel="stylesheet" href="./css/games.css" />
    <link rel="stylesheet" href="./css/overlay.css" />
    <link rel="stylesheet" href="./css/filter.css" />

    <title>Spilcaf√©en</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item-home">
          <a href="#home"
            ><div class="back-button">
              <img src="./assets/knapper/arrow-back.svg" alt="" /></div
          ></a>
        </li>
        <li>
          <a href="#home"
            ><img class="logo" src="assets/Images/logo.png" alt=""
          /></a>
        </li>
      </ul>
    </nav>

    <header class="chips">
      <button
        class="chip chip--location"
        type="button"
        aria-label="Skift lokation"
        aria-expanded="false"
      >
        <span>Aarhus - Fredensgade</span>
      </button>

      <button
        class="chip chip--filter"
        type="button"
        aria-haspopup="dialog"
        aria-expanded="false"
      >
        <span>Filter</span>
      </button>
    </header>

    <div id="game-list" class="cards-grid">
      <!-- Spil kort kommer her -->
    </div>

    <div id="location-overlay" class="overlay" hidden>
      <div class="overlay-content" tabindex="-1">
        <h2>V√¶lg afdeling</h2>
        <ul class="locations">
          <li data-location="Fredensgade">Aarhus - Fredensgade</li>
          <li data-location="Vestergade">Aarhus - Vestergade</li>
          <li data-location="Kolding">Kolding</li>
          <li data-location="Aalborg">Aalborg</li>
        </ul>
        <button class="close-overlay">Luk</button>
      </div>
    </div>

    <div
      id="filter-overlay"
      class="filter-overlay"
      hidden
      aria-modal="true"
      role="dialog"
      aria-labelledby="filter-title"
    >
      <div class="filter-sheet" tabindex="-1">
        <header class="filter-header">
          <button class="filter-back" type="button" aria-label="Luk filter">
            <span class="filter-back-circle">
              <span class="filter-back-chevron">‚ùÆ</span>
            </span>
          </button>

          <h2 class="filter-title" id="filter-title">Filter</h2>

          <button class="filter-clear" type="button">Ryd filter</button>
        </header>

        <div class="filter-body">
          <label class="filter-search">
            <span class="search-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="11" cy="11" r="6"></circle>
                <line x1="16" y1="16" x2="21" y2="21"></line>
              </svg>
            </span>
            <input
              id="f-search"
              type="search"
              placeholder="S√∏g efter spil"
              autocomplete="off"
            />
          </label>

         
          <div class="filter-sort-wrap">
            <button
              class="filter-sort-row"
              type="button"
              id="f-sort-btn"
              aria-haspopup="listbox"
              aria-expanded="false"
              aria-controls="f-sort-popover"
            >
              <span class="sort-left">
                <span class="sort-icon">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M8 5v14M5 8l3-3 3 3M16 19V5m3 11-3 3-3-3"
                      stroke-width="1.6"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </span>
                <span class="sort-label"
                  ><span id="f-sort-label">Sorter efter</span></span
                >
              </span>
              <span class="sort-chevron">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    d="M7 10l5 5 5-5"
                    stroke-width="1.7"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </span>
            </button>

            <div id="f-sort-popover" class="sort-popover" role="listbox" hidden>
              <button class="sort-opt" role="option" data-value="title:asc">
                Titel (A‚Äì√Ö)
              </button>
              <button class="sort-opt" role="option" data-value="title:desc">
                Titel (√Ö‚ÄìA)
              </button>
              <hr />
              <button class="sort-opt" role="option" data-value="playtime:asc">
                Spilletid (kort ‚Üí lang)
              </button>
              <button class="sort-opt" role="option" data-value="playtime:desc">
                Spilletid (lang ‚Üí kort)
              </button>
              <hr />
              <button class="sort-opt" role="option" data-value="rating:desc">
                Rating (h√∏j ‚Üí lav)
              </button>
              <button class="sort-opt" role="option" data-value="rating:asc">
                Rating (lav ‚Üí h√∏j)
              </button>
              <hr />
              <button class="sort-opt" role="option" data-value="age:asc">
                Alder (lav ‚Üí h√∏j)
              </button>
              <button class="sort-opt" role="option" data-value="age:desc">
                Alder (h√∏j ‚Üí lav)
              </button>
              <hr />
              <button class="sort-opt" role="option" data-value="players:asc">
                Spillere (min ‚Üí max)
              </button>
              <button class="sort-opt" role="option" data-value="players:desc">
                Spillere (max ‚Üí min)
              </button>
              <hr />
              <button
                class="sort-opt"
                role="option"
                data-value="difficulty:asc"
              >
                Sv√¶rhedsgrad (Let ‚Üí Sv√¶r)
              </button>
              <button
                class="sort-opt"
                role="option"
                data-value="difficulty:desc"
              >
                Sv√¶rhedsgrad (Sv√¶r ‚Üí Let)
              </button>
            </div>
          </div>

          <section class="filter-section">
            <h3 class="filter-section-title">
              <span class="section-icon">‚†ø</span>
              <span>Kategori</span>
            </h3>
            <div class="chip-row" id="f-category">
              <button
                class="chip chip--active"
                data-value="all"
                aria-pressed="true"
              >
                Alle
              </button>
              <button class="chip" data-value="Quiz">Quiz</button>
              <button class="chip" data-value="Familie">Familiespil</button>
              <button class="chip" data-value="Kortspil">Kortspil</button>
              <button class="chip" data-value="Strategi">Strategi</button>
              <button class="chip" data-value="Party">Party</button>
              <button class="chip" data-value="Ordspil">Ordspil</button>
            </div>
          </section>

          <section class="filter-section">
            <h3 class="filter-section-title">
              <span class="section-icon">‚öôÔ∏è</span>
              <span>Sv√¶rhedsgrad</span>
            </h3>
            <div class="chip-row" id="f-diff">
              <button
                class="chip chip--active"
                data-value="all"
                aria-pressed="true"
              >
                Alle
              </button>
              <button class="chip" data-value="Let">Let</button>
              <button class="chip" data-value="Mellem">Middel</button>
              <button class="chip" data-value="Sv√¶r">Sv√¶r</button>
            </div>
          </section>

          <section class="filter-section">
            <h3 class="filter-section-title">
              <span class="section-icon">üïí</span>
              <span>Varighed</span>
            </h3>
            <div class="chip-row" id="f-duration">
              <button
                class="chip chip--active"
                data-value="all"
                aria-pressed="true"
              >
                Alle
              </button>
              <button class="chip" data-value="10-30">10-30 min</button>
              <button class="chip" data-value="30-45">30-45 min</button>
              <button class="chip" data-value="45-60">45-60 min</button>
              <button class="chip" data-value="60-120">45-60 min</button>
              <button class="chip" data-value="120+">120+ min</button>
            </div>
          </section>

          <section class="filter-section">
            <h3 class="filter-section-title">
              <span class="section-icon">üë•</span>
              <span>Antal personer</span>
            </h3>
            <div class="chip-row" id="f-players">
              <button
                class="chip chip--active"
                data-value="all"
                aria-pressed="true"
              >
                Alle
              </button>
              <button class="chip" data-value="2">2</button>
              <button class="chip" data-value="3">3</button>
              <button class="chip" data-value="4">4</button>
              <button class="chip" data-value="5">5</button>
              <button class="chip" data-value="6+">6+</button>
            </div>
          </section>
        </div>

        <footer class="filter-footer">
          <button class="filter-apply" id="f-apply" type="button">
            Anvend filter
          </button>
          <p class="filter-count">VIS <span id="f-count">10</span> SPIL</p>
        </footer>
      </div>
    </div>

    <nav class="app-nav" role="navigation" aria-label="Prim√¶r bundnavigation">
      <div class="app-nav__tray">
        <button class="nav-item active" data-tab="search" aria-label="S√∏g">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="11" cy="11" r="6"></circle>
            <line x1="16" y1="16" x2="21" y2="21"></line>
          </svg>
          <span class="sr-only">S√∏g</span>
        </button>

        <button class="nav-item" data-tab="favorites" aria-label="Favoritter">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 20s-7-4.3-7-10a4.1 4.1 0 0 1 7-2.6A4.1 4.1 0 0 1 19 10c0 5.7-7 10-7 10z"
            ></path>
          </svg>
          <span class="sr-only">Favoritter</span>
        </button>

        <button class="nav-item" data-tab="profile" aria-label="Profil">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M4 20a8 8 0 0 1 16 0"></path>
          </svg>
          <span class="sr-only">Profil</span>
        </button>
      </div>
    </nav>

    <script src="./javascript/overlay.js" defer></script>
    <script src="./javascript/filter.js" defer></script>
    <script src="./javascript/nav.js" defer></script>
    <script src="./javascript/app.js" defer></script>
  </body>
</html>
